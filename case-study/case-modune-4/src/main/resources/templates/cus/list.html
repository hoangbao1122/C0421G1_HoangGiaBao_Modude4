<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<style>
    .header {
        width: 100%;
        margin: auto;
    }

    .header .phone {
        margin-top: 50px;
        font-size: 18px;

        margin-left: 300px;
        position: relative;
    }

    .button-header {
        margin-left: 600px;
        margin-top: -50px;
        position: relative;
    }

    .header .button-header button {
        padding: 8px 55px 8px 55px;
    }

    .item {

    }

    .list-group-item {
        border: 0px;
    }

    .nut-add {
        top: 500px;
        position: relative;

    }

    .nut-add button {
        padding: 8px 40px 8px 40px;
    }

    .chuyen-trang {
        position: relative;
        top: 200px;
    }

    .form-control {
        width: 250px;
    }
</style>
<body>
<a href="/customer/create" class="nut-add">
    <button class="btn btn-success">Add</button>
</a>
<div class="container-fruit">
    <div class="row header" style="background: white;height: 140px" th:fragment="header">
        <div class="col-6">
            <img src="https://tse1.mm.bing.net/th?id=OIP.LxRgZB-8hvAKpMDu8CJVZQHaGL&pid=Api&P=0&w=202&h=169" alt=""
                 width="170px">
            <span>Tailor-made Programs For Unique Experiences</span>
        </div>

        <div class="col-6">
            <div class="phone">
               <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-telephone-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
</svg>+84 963 98 57 54</span>
                <br/>
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-envelope" viewBox="0 0 16 16">
  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
</svg>hoangbaoasd@gmail.com</span>
            </div>

            <div class="button-header">
                <button class="btn btn-success">Trip</button>
            </div>
        </div>
    </div>

    <div class="row item" th:fragment="item">
        <div class="col-2">
            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist" style="width: 300px">
                        <a class="list-group-item list-group-item-action active" id="list-home-list"
                           data-bs-toggle="list" href="" role="tab" aria-controls="list-home">Home</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
                           href="#list-profile" role="tab" aria-controls="list-profile">Customer</a>
                        <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
                           href="#list-messages" role="tab" aria-controls="list-messages">Employee</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list"
                           href="#list-settings" role="tab" aria-controls="list-settings">Contact</a>
                        <a class="list-group-item list-group-item-action" id="list-service-list" data-bs-toggle="list"
                           href="#list-settings" role="tab" aria-controls="list-settings">Service</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-10" style="background: white">

            <form class="d-flex" th:action="@{/customer/list}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Type Name</th>
                    <th scope="col">Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Id card</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Birthday</th>
                    <td scope="col" colspan="2" align="center">Action</td>

                </tr>
                </thead>
                <tbody>

                <tr th:each="obj:${listAll}">
                    <td th:text="${obj.id}"></td>
                    <td th:text="${obj.customerType.type}"></td>
                    <td th:text="${obj.nameCus}"></td>
                    <td th:text="${obj.birthday}"></td>
                    <td th:text="${obj.gender}"></td>
                    <td th:text="${obj.idCard}"></td>
                    <td th:text="${obj.phone}"></td>
                    <td th:text="${obj.email}"></td>
                    <td th:text="${obj.address}"></td>
                    <td>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                th:data-parameter1="${obj.id}"
                                th:data-parameter2="${obj.nameCus}"
                                onclick="showModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))">
                            Delete
                        </button>
                    </td>


                    <td><a th:href="@{edit/{id} (id = ${obj.id})}">
                        <button class="btn btn-success">edit</button>
                    </a>
                    </td>

                </tr>
                </tbody>

                <div class="chuyen-trang">
                    <a th:href="@{/customer/list(page = ${listAll.number - 1},name = ${nameSearch})}"
                       th:if="${listAll.hasPrevious()}">Prev</a>
                    <span th:text="${listAll.number + 1 }"></span>/<span th:text="${listAll.totalPages}"></span>
                    <a th:href="@{/customer/list(page = ${listAll.number + 1 },name = ${nameSearch})}"
                       th:if="${listAll.hasNext()}">next</a>
                </div>

            </table>
        </div>
    </div>
</div>


<!-- Button trigger modal -->


<!-- Modal  delete -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <form th:action="@{/customer/delete}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    Do you want delete
                    <span id="nameCus" style="color: red"></span>


                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                    <input type="hidden" id="id" name="id">
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>


<script type="text/javascript">
    function showModal(id, name) {
        document.getElementById("id").value = id;
        document.getElementById("nameCus").innerText = name;
    }
</script>

</body>
</html>
