<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form action="/customer/create" method="post" th:object="${customerDto}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Type</label>
        <select name="" id="" th:field="*{customerType}">-->
            <option value="" th:each="type:${cusType}" th:text="${type.type}" th:value="${type.typeId}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               th:field="*{nameCus}">
        <div id="emailHelp" class="form-text" th:if="${#fields.hasErrors('nameCus')}" th:errors="*{nameCus}" style="color: red"></div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Birthday</label>
        <input type="date" class="form-control" id="exampleInputPassword1" th:field="*{birthday}">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Gender</label>
        <select name="" id="" th:field="*{gender}">
            <option value="nam">Nam</option>
            <option value="nu">nu</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ID Card</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{idCard}">
        <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"></span>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{phone}">
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></span>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{address}">
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></span>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>
</html>
