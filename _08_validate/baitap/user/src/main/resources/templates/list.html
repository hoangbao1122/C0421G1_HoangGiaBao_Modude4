<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create}">Add</a>
<table border="1px">
    <tr>
        <th>id</th>
        <th>first Name</th>
        <th>Last Name</th>
        <th>phone</th>
        <th>age</th>
        <th>email</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="obj:${listAll}">
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.firstName}"></td>
        <td th:text="${obj.lastName}"></td>
        <td th:text="${obj.phone}"></td>
        <td th:text="${obj.age}"></td>
        <td th:text="${obj.email}"></td>
        <td><a th:href="@{/delete/{id}(id = ${obj.id})}">Delete</a></td>
        <td><a th:href="@{/edit/{id}(id = ${obj.id})}">Edit</a></td>
    </tr>
</table>
</body>
</html>
