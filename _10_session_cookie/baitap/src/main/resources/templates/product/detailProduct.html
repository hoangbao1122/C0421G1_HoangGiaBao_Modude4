<div class="container">
    <div class="card" style="width: 18rem;" th:object="${product}">
        <img th:src="@{*{img}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="*{name}">Card title</h5>
            <p class="card-text" th:text="*{price + 'Vnd'}"></p>
            <a href="#" class="btn btn-primary">Buy</a>
        </div>
        <p th:text="*{description}"></p>
    </div>
</div>
