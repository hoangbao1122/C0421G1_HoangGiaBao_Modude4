<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>img</th>
        <th>price</th>
        <th>description</th>
    </tr>
    <tr th:object="${product}">
        <th th:text="*{id}"></th>
        <th th:text="*{name}"></th>
        <th th:text="*{img}"></th>
        <th th:text="*{price}"></th>
        <th th:text="*{description}"></th>
    </tr>
</table>
</body>
</html>
